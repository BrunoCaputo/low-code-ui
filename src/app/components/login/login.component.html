<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
        </div>
        <div class="m-t-md">
            <form class="m-t" role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" formControlName="login" class="form-control" placeholder="Usuário">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="Senha">
                </div>
                <button [disabled]="loginForm.invalid"
                    class="btn btn-primary block full-width m-b">Entrar</button>

                <a ui-sref="forgot_password"><small>Esqueci a senha</small></a>
                <p class="text-muted text-center"><small>Não tem uma conta?</small></p>
                <a class="btn btn-sm btn-white btn-block">Criar um Conta</a>
            </form>
        </div>
    </div>
</div>
